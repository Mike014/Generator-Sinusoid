<!DOCTYPE html>
<html>
<head>
    <title>Sinusoid Generator</title>
</head>
<body>
    <h1>Sinusoid Generator</h1>
    <form method="get">
        <label for="frequency">Frequecy (Hz):</label>
        <input type="text" id="frequency" name="frequency" value="440">
        <input type="submit" value="generate">
    </form>
    <div>
        <img src="{{ image_uri }}" alt="Sinusoid">
    </div>
    <div>
        <audio controls>
            <source src="{{ audio_uri }}" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
